
<!DOCTYPE html>

    <title>12t Rock Paper Scissors</title>

	rel="stylesheet"
	href="styles/12t-rock-paper-scissorsaddEventListener.css">
	
	<style>
		
    </style>

		<p class="title">

		</p>
